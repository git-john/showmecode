                                            </div>

                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="port2" class="col-sm-2 control-label no-padding-right">用户名</label>

                                            </div>

                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-sm btn-prev" disabled="disabled"> <i class="fa fa-angle-left"></i>上一步</button>
                                    <button type="button" class="btn btn-primary btn-sm btn-next" data-last="完成">下一步<i class="fa fa-angle-right"></i></button>

            $('#simplewizard').wizard().on('finished', function (e) {
                bootbox.dialog({
                    message: $("#myModal").html(),
                    title: "激活成功",
                    className: "modal-darkorange",
                    buttons: {
                        success: {
                            label: "确定",
                            className: "btn-blue",
                            callback: function () { }
                        }
                    }
                });
            });
        });

        $("#e1").select2({
            placeholder: "选择服务器",
            allowClear: true
        });

        $("#e2").select2({
            placeholder: "选择服务器",
            allowClear: true
        });

        $("#xtlb").select2();
    </script>
